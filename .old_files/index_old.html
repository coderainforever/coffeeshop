<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shop</title>
    <!-- <style>
        body { font-family: Arial, sans-serif; }
        .menu-item { margin-bottom: 10px; }
        .order-summary, .sales-summary, .ingredients-summary, .add-ingredient { margin-top: 20px; }
        .error { color: red; }
    </style> -->
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h1>Coffee Shop Menu</h1>
    <div id="menu"></div>
    <div class="order-summary">
        <h2>Order Summary</h2>
        <ul id="order-summary"></ul>
        <h3>Total: $<span id="total">0</span></h3>
        <button onclick="placeOrder()">Place Order</button>
    </div>
    <div class="sales-summary">
        <h2>Today's Sales</h2>
        <button onclick="fetchTodaysSales()">Generate Today's Sales</button>
        <h3>Total Sales: $<span id="total-sales">0</span></h3>
    </div>
    <div class="ingredients-summary">
        <h2>Remaining Ingredients</h2>
        <button onclick="fetchIngredients()">Show Ingredients</button>
        <ul id="ingredients-list"></ul>
    </div>
    <div class="add-ingredient">
        <h2>Add Ingredient</h2>
        <select id="ingredient-dropdown"></select>
        <input type="number" id="ingredient-quantity" placeholder="Quantity">
        <button onclick="addIngredient()">Add Ingredient</button>
    </div>
    <div id="error-message" class="error"></div>

    <script>
        let menuItems = [];
        let orderItems = [];
        let total = 0;
        let ingredients = [];

        document.addEventListener('DOMContentLoaded', () => {
            fetch('/api/menu')
                .then(response => response.json())
                .then(data => {
                    menuItems = data;
                    renderMenu();
                });
            fetchIngredientsDropdown();
        });

        function renderMenu() {
            const menuDiv = document.getElementById('menu');
            menuItems.forEach(item => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'menu-item';
                itemDiv.innerHTML = `
                    ${item.name} - $${item.price}
                    <button onclick="addItem(${item.id})">Add to Order</button>
                `;
                menuDiv.appendChild(itemDiv);
            });
        }

        function addItem(itemId) {
            const item = menuItems.find(i => i.id === itemId);
            const orderItem = orderItems.find(i => i.id === itemId);

            if (orderItem) {
                orderItem.quantity += 1;
            } else {
                orderItems.push({ ...item, quantity: 1 });
            }

            total += item.price;
            renderOrderSummary();
        }

        function renderOrderSummary() {
            const summaryUl = document.getElementById('order-summary');
            summaryUl.innerHTML = '';
            orderItems.forEach(item => {
                const li = document.createElement('li');
                li.innerText = `${item.name} x ${item.quantity}`;
                summaryUl.appendChild(li);
            });
            document.getElementById('total').innerText = total.toFixed(2);
        }

        function placeOrder() {
            fetch('/api/orders', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ orderItems, total })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    alert('Order placed successfully!');
                    orderItems = [];
                    total = 0;
                    renderOrderSummary();
                } else {
                    document.getElementById('error-message').innerText = data.message;
                }
            });
        }

        function fetchTodaysSales() {
            fetch('/api/todays-sales')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('total-sales').innerText = data.total_sales.toFixed(2);
                })
                .catch(error => {
                    console.error('Error fetching today\'s sales:', error);
                });
        }

        function fetchIngredients() {
            fetch('/api/ingredients')
                .then(response => response.json())
                .then(data => {
                    ingredients = data;
                    const ingredientsList = document.getElementById('ingredients-list');
                    ingredientsList.innerHTML = '';
                    data.forEach(ingredient => {
                        const li = document.createElement('li');
                        li.innerText = `${ingredient.name}: ${ingredient.quantity}`;
                        ingredientsList.appendChild(li);
                    });
                });
        }

        function fetchIngredientsDropdown() {
            fetch('/api/ingredients')
                .then(response => response.json())
                .then(data => {
                    ingredients = data;
                    const ingredientDropdown = document.getElementById('ingredient-dropdown');
                    ingredientDropdown.innerHTML = '';
                    data.forEach(ingredient => {
                        const option = document.createElement('option');
                        option.value = ingredient.id;
                        option.text = ingredient.name;
                        ingredientDropdown.appendChild(option);
                    });
                });
        }

        function addIngredient() {
            const ingredientId = document.getElementById('ingredient-dropdown').value;
            const quantity = document.getElementById('ingredient-quantity').value;

            fetch(`/api/ingredients/${ingredientId}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ quantity })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    alert('Ingredient updated successfully!');
                    fetchIngredients();
                    fetchIngredientsDropdown();
                } else {
                    alert('Error updating ingredient: ' + data.message);
                }
            });
        }
    </script>
</body>
</html>
