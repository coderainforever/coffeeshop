<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Report</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="center-align">Sales Report by Ingredients</h1>
        <div class="section">
            <h2>Daily Sales</h2>
            <ul id="daily-sales" class="collection"></ul>
        </div>
        <div class="section">
            <h2>Weekly Sales</h2>
            <ul id="weekly-sales" class="collection"></ul>
        </div>
        <div class="section">
            <h2>Monthly Sales</h2>
            <ul id="monthly-sales" class="collection"></ul>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('/api/sales-report')
                .then(response => response.json())
                .then(data => {
                    renderSales('daily-sales', data.daily_sales);
                    renderSales('weekly-sales', data.weekly_sales);
                    renderSales('monthly-sales', data.monthly_sales);
                })
                .catch(error => {
                    console.error('Error fetching sales report:', error);
                });
        });

        function renderSales(elementId, sales) {
            const salesList = document.getElementById(elementId);
            salesList.innerHTML = '';
            sales.forEach(sale => {
                const li = document.createElement('li');
                li.className = 'collection-item';
                li.innerText = `${sale.name}: ${sale.total_used}`;
                salesList.appendChild(li);
            });
        }
    </script>
</body>
</html>
